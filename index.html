<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨2021✨</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/icon">
</head>
<body>
    <header>
        <div class="main_bg">
            <br><br>
            <div class="new-year">
                <h2>WISH YOU VERY</h2>
                <br><br>
                <h1 id="new_1">HAPPY</h1>
                <h1 id="new_2">NEW YEAR</h1>
            </div>

            <div class="gifs">
                <img class="firework firework-1 display-none" src="https://media.giphy.com/media/jO1l9K74yffSKDPW9P/giphy.gif" alt="fireworks">
                <img class="firework firework-2 display-none" src="https://media.giphy.com/media/jO1l9K74yffSKDPW9P/giphy.gif" alt="fireworks">
                <div class="petal-gif-container">
                    <img class="petal" src="gif/petal-slow-gif.gif" alt="fireworks">
                </div>
                
            </div>

            <div class="grid">
                    <div class= "twenty-twenty final-2020  display-none">202<img class="vaccine" src="images/vaccine.png" alt="vaccine as one">
                    </div>
                    <div class= "twenty-twenty initial-2020">202<img class="mask" src="images/zero-with-mask.PNG" alt="zero with mark">
                    </div> 
                    
                        
            </div>
          </div>
    </header>

    <script>



        let targetMask = document.getElementsByClassName("initial-2020")[0];
        let targetVaccine = document.getElementsByClassName("final-2020")[0];
        setTimeout(() => {
            // for each 50 milliseconds the opacity of element will reduce by 0.01 till opacity becomes 0.
            let op = 100;
            let timerId = setInterval(() => {
                    targetMask.style.opacity = op/100;
                    op-=2;  
 
            }, 50);

            setTimeout(() => { 
                clearInterval(timerId);
                // remove that element
            targetMask.style.display = "none";
            // targetVaccine.classList.remove("display-none");
            targetVaccine.style.display = "inline";
            }, 2500);
                

            
        }, 1000);


         

        setTimeout(() => {
            // for each 50 milliseconds the opacity of element will reduce by 0.01 till opacity becomes 0.
            let op = 0;
            let timerId = setInterval(() => {
                    targetVaccine.style.opacity = op/100;
                    op+=2;  
 
            }, 50);

            setTimeout(() => { 
                clearInterval(timerId);
                document.querySelector(".firework-1").style.display = "inline";
                document.querySelector(".firework-1").style.opacity = "1";
                document.querySelector(".firework-2").style.display = "inline";
                document.querySelector(".firework-2").style.opacity = "1";
            }, 2500);
                

            
        }, 3600);

        
    </script>

    
</body>
</html>
